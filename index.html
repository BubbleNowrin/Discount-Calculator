<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="bg-indigo-400 p-12 rounded-lg text-center mx-auto w-3/4 mt-12">
        <h4 class="text-3xl font-semibold text-white">Discount Calculator</h4>
        <h2 class="text-2xl font-semibold text-white mt-2">Discounted Price: <span class="text-5xl">$</span><span
                id="discounted-price" class="text-5xl">00</span></h2>
        <input class="block w-1/4 mx-auto mt-2 rounded-md py-2 px-4" id="price-field" type="text" name=""
            placeholder="Enter the Price">
        <input class="block w-1/4 mx-auto mt-2 rounded-md py-2 px-4" id="discount-percent" type="text" name=""
            placeholder="discount percentage in %">
        <input class="block w-1/4 mx-auto mt-2 rounded-md py-2 px-4" id="coupon-field" type="text" name=""
            placeholder="Coupon name">
        <button class=" bg-blue-900 mt-2 px-4 py-2 rounded-md text-white font-semibold hover:bg-blue-700 "
            id="btn-discount">Generate
            Price</button>
    </main>


    <script src="js/index.js"></script>
</body>

</html>
